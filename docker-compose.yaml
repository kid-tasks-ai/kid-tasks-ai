services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: kidtasks
      POSTGRES_USER: kidtasks
      POSTGRES_PASSWORD: kidtasks
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: postgresql://kidtasks:kidtasks@postgres:5432/kidtasks
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      - postgres

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      NUXT_PUBLIC_API_BASE: http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data: